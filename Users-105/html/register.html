<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/app.css">
    <title>Register</title>
    
</head>
<body>
   
    <nav>
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>

        <li class="nav-item">
          <a class="nav-link" href="users.html">Users</a>

      </ul>
      </nav>
      <form id=formOne>
    <h1 id="title">Register a User in the system</h1>
    <div class="capture-form">
        <div class="control">
            <label>First Name</label>
            <input id="textFirst" type="text">
        </div>
        <div class="control">
            <label>Last Name</label>
            <input id="textLast" type="text">
        </div>
        <div class="control">
            <label>Age</label>
            <input id="textAge" type="text">
        </div>
        <div class="control">
            <label>Address</label>
            <input id="textAddress" type="text">
        </div>
        <div class="control">
            <label>Username</label>
            <input id="textUser" type="text">
        </div>
        <div class="control">
            <label>email</label>
            <input id="textEmail" type="text">
        </div>
        <div class="control">
            <label>Phone Number</label>
            <input id="textPhone" type="text">
        </div>
        <div class="control">
            <label>password</label>
            <input id="textPassword" type="password">
        </div>
        <div class="control">
        <label>Payment</label>
        <select id="selPayment">
            <option>Paypal</option>
            <option>Check</option>
            <option>Cash</option>
            <option>visa</option>
        </select>
    </div>
    <div class="control">
        <label>Color</label>
        <input id="textColor" type="color">
    </div>
    </div></form>
    <div class="control">
        <button id="btnSave">Register User</button>

    </div>
    </div>
  
<ul id="users">

</ul>

</body>
</html>
